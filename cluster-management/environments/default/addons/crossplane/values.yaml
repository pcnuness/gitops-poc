# Quantidade de réplicas do pod Crossplane
replicas: 1
resourcesCrossplane:
  limits:
    cpu: "100m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"
rbacManager:
  replicas: 2
resourcesRBACManager:
  limits:
    cpu: "100m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"
# Imagem e política de pull
image:
  pullPolicy: Always
# Desativa webhooks (útil em clusters restritos)
webhooks:
  enabled: true
# Desativa os recursos de métrica (opcional)
metrics:
  enabled: false
# Pacotes a serem instalados automaticamente
provider:
  packages:
    - xpkg.crossplane.io/crossplane-contrib/provider-aws:v0.39.0
    - xpkg.crossplane.io/crossplane-contrib/provider-aws-s3:v1.21.1
    - xpkg.crossplane.io/crossplane-contrib/provider-family-aws:v1.21.1

configuration:
  packages:
    - xpkg.upbound.io/upbound/configuration-aws:v0.3.0

# Argumentos extras para o Crossplane Controller
args:
  - "--enable-realtime-compositions"
  - "--registry=registry.upbound.io"
  - "--enable-deployment-runtime-configs"
  - "--enable-composition-webhook-schema-validation"

# Variáveis de ambiente adicionais
extraEnvVarsCrossplane:
  AWS_REGION: "us-east-1"

# Ativa logs em nível info
logLevel: debug

# Labels adicionais (se quiser controlar por GitOps, por ex.)
podLabels:
  app.kubernetes.io/managed-by: "helm"

# Affinity, tolerations e outros ajustes podem ser ativados se necessário
# affinity: {}
# tolerations: []
