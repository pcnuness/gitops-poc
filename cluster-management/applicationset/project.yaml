apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monitoring
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/pcnuness/gitops-poc.git'  # Permitir repositÃ³rio Git
  destinations:
    - namespace: 'monitoring-*'  # ðŸš€ Agora qualquer ambiente `monitoring-xyz` serÃ¡ permitido!
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: admin
      policies:
        - p, proj:monitoring, applications, sync, */*, allow
        - p, proj:monitoring, applications, get, */*, allow
      groups:
        - monitoring-admins