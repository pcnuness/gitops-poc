# Configuração global
global:

nameOverride:	cpe-monitoring	
fullnameOverride: cpe-monitoring-stack	

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    forceDeployDashboards: true

# Ingress do Prometheus (note o bloco 'server.ingress', conforme template oficial)
prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    servicePort: 9090
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - prometheus.ops.905418282044.realhandsonlabs.net
    paths:
      - /

  prometheusSpec:
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
    externalUrl: https://prometheus.ops.905418282044.realhandsonlabs.net

# Ingress do Grafana
grafana:
  adminPassword: prom-operator
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts: 
      - grafana.ops.905418282044.realhandsonlabs.net
    path: 
      - /
